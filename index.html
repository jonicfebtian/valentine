<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Hana ü§ç</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Segoe UI',system-ui,-apple-system,sans-serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#fff0f6,#ffe6f0,#ffffff);
  overflow:hidden;
}

/* cinematic glow */
.bg{
  position:fixed;
  inset:-30%;
  background: conic-gradient(from 0deg,#ffb3c6,#ffd6e8,#ffe6f0,#ffb3c6);
  filter: blur(140px);
  opacity:.55;
  animation: spin 40s linear infinite;
  z-index:0;
}
@keyframes spin{100%{transform:rotate(360deg)}}

/* sparkle canvas */
#lux{
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;
}

/* card */
.card{
  position:relative;
  z-index:2;
  background:rgba(255,255,255,.86);
  backdrop-filter: blur(16px);
  border-radius:30px;
  padding:30px 22px;
  max-width:420px;
  width:90%;
  text-align:center;
  box-shadow:0 25px 55px rgba(255,120,170,.35);
  animation:fadeIn 1.2s ease;
}
.card:before{
  content:"";
  position:absolute;
  inset:-1px;
  border-radius:30px;
  background:linear-gradient(135deg,#ff9db5,#ffd6e8,#ff9db5);
  filter:blur(12px);
  z-index:-1;
  opacity:.6;
}

h1{margin:0 0 10px;color:#ff4f7a}
p{font-size:15px;line-height:1.8;color:#555}

button{
  margin-top:16px;
  padding:12px 26px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#ff4f7a,#ff85a1);
  color:white;
  font-size:14px;
  cursor:pointer;
  box-shadow:0 8px 18px rgba(255,79,122,.35);
}
button:active{transform:scale(.97)}
.hide{display:none}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

/* envelope */
.envelope{
  width:180px;
  height:120px;
  margin:0 auto 18px;
  background:linear-gradient(135deg,#ff9db5,#ffd6e8);
  border-radius:14px;
  position:relative;
  box-shadow:0 12px 30px rgba(255,140,180,.4);
  animation:float 3s ease-in-out infinite;
}
.envelope:before{
  content:"";
  position:absolute;
  inset:0;
  clip-path:polygon(0 0,100% 0,50% 55%);
  background:linear-gradient(135deg,#ffd6e8,#ff9db5);
  border-radius:14px;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}

/* video */
.vid-wrap{
  margin:14px auto 12px;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(255,120,170,.35);
}
.vid-wrap video{
  width:100%;
  display:block;
}

/* falling petals */
.petal{
  position:fixed;
  top:-20px;
  font-size:18px;
  animation: fall linear infinite;
  opacity:.7;
  z-index:1;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg)}
}
</style>
</head>

<body>

<div class="bg"></div>
<canvas id="lux"></canvas>

<div class="card" id="openCard">
  <div class="envelope"></div>
  <h1>Hai Hana ü§ç</h1>
  <p>Ada pesan kecil buat kamu.<br>Semoga bikin senyum üòä</p>
  <button onclick="openMsg()">Buka Pesan ‚ú®</button>
</div>

<div class="card hide" id="msgCard">
  <h1>Happy Valentine ü§ç</h1>

  <div class="vid-wrap">
    <video id="video" src="hana.mp4" muted loop playsinline></video>
  </div>

  <p id="typing"></p>
</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const text = `Ini cuma pesan sederhana,
tapi semoga bisa terus diinget kamu ya.

Terima kasih ya karena obrolan sama kamu
selalu bikin hari terasa lebih ringan dan seru.
Kadang senyum sendiri, kadang ketawa,
padahal cuma baca chat üòä

Makasih juga udah hadir, walaupun kita jauh.
Semoga kita bisa terus saling nemenin, 
pelan-pelan aja ü§ç

Semoga kita selalu dikasih hal-hal baik,
urusan dimudahkan,
dan tetap bisa saling nyemangatin satu sama lain ‚ú®

Semoga harimu menyenangkan dan semangat kuliahnya ya ü§ç
Apapun yang kamu lakuin, aku selalu bangga sama kamu
‚Äî Jonic Febtian`;

function openMsg(){
  document.getElementById("openCard").classList.add("hide");
  document.getElementById("msgCard").classList.remove("hide");

  const m=document.getElementById("music");
  if(m) m.play();

  const v=document.getElementById("video");
  if(v) v.play();

  typeText();
}

/* typing effect */
let i=0;
function typeText(){
  if(i<text.length){
    document.getElementById("typing").innerHTML += text[i] === "\n" ? "<br>" : text[i];
    i++;
    setTimeout(typeText, 38);
  }
}

/* sparkle particles */
const c=document.getElementById("lux");
const ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();onresize=resize;

let p=[];
for(let i=0;i<60;i++){
  p.push({
    x:Math.random()*c.width,
    y:Math.random()*c.height,
    r:Math.random()*2+1,
    s:Math.random()*0.6+0.3,
    o:Math.random()*0.6
  });
}
function draw(){
  ctx.clearRect(0,0,c.width,c.height);
  for(let i of p){
    ctx.beginPath();
    ctx.fillStyle=`rgba(255,170,200,${i.o})`;
    ctx.arc(i.x,i.y,i.r,0,Math.PI*2);
    ctx.fill();
    i.y-=i.s;
    if(i.y<0){i.y=c.height;i.x=Math.random()*c.width;}
  }
  requestAnimationFrame(draw);
}
draw();

/* falling petals */
for(let i=0;i<16;i++){
  let s=document.createElement("div");
  s.className="petal";
  s.innerHTML="üå∏";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=(8+Math.random()*8)+"s";
  s.style.fontSize=(14+Math.random()*18)+"px";
  document.body.appendChild(s);
}
</script>

</body>
</html>
