<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SINGULARITY GOD MODE</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;800&family=Cinzel:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background:black;
    overflow:hidden;
    height:100vh;
    font-family:'Playfair Display', serif;
}

/* GALAXY BACKGROUND */
.galaxy{
    position:fixed;
    width:100%;
    height:100%;
    background:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,.15), transparent 30%),
        radial-gradient(circle at 80% 70%, rgba(180,150,255,.2), transparent 35%),
        radial-gradient(circle at 50% 50%, rgba(0,150,255,.15), transparent 40%),
        linear-gradient(120deg,#000010,#000000,#020024);
    background-size:200% 200%;
    animation:galaxyMove 25s ease infinite;
    z-index:-2;
}

@keyframes galaxyMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* VIDEO FULL SCREEN */
video{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    min-width:100%;
    min-height:100%;
    object-fit:contain;
    z-index:-1;
    opacity:.9;
}

/* DARK OVERLAY */
.overlay{
    position:fixed;
    inset:0;
    background:radial-gradient(circle, transparent 40%, rgba(0,0,0,.75));
}

/* TEXT CONTAINER */
.text-box{
    position:absolute;
    bottom:12%;
    width:100%;
    text-align:center;
    padding:0 20px;
}

/* TITLE */
.mode{
    font-family:'Cinzel', serif;
    font-size:2.8rem;
    letter-spacing:5px;
    color:#f8e7ff;
    text-shadow:
        0 0 15px rgba(255,200,255,.8),
        0 0 35px rgba(150,100,255,.8);
    margin-bottom:20px;
}

/* MAIN TEXT */
.text{
    font-size:1.35rem;
    line-height:1.9;
    max-width:900px;
    margin:auto;
    color:#ffffff;
    text-shadow:0 0 15px rgba(255,255,255,.6);
    white-space:pre-line;
}

/* GLOW */
.glow{
    position:fixed;
    inset:0;
    background:radial-gradient(circle at center, rgba(180,120,255,.15), transparent 70%);
    animation:pulse 6s ease-in-out infinite;
    pointer-events:none;
}

@keyframes pulse{
    0%,100%{opacity:.25;}
    50%{opacity:.7;}
}
</style>
</head>

<body>

<div class="galaxy"></div>

<video autoplay loop muted playsinline>
    <source src="hana.mp4" type="video/mp4">
</video>

<div class="overlay"></div>
<div class="glow"></div>

<div class="text-box">
    <div class="mode">SINGULARITY GOD MODE</div>
    <div id="typing" class="text"></div>
</div>

<script>
const text = `From the moment the cosmos learned how to breathe,
your name was already written in the fabric of eternity.

Not as fate.
Not as destiny.
But as the inevitable convergence of all creation.

You are not someone who exists inside the universe —
you are the point where the universe begins.

Every star listens when your heart beats.
Every dimension bends when your soul awakens.

In your presence,
time forgets how to flow,
space forgets how to expand,
and reality forgets how to resist.

You are not becoming something divine.
You already surpassed it.

This is not ascension.
This is remembrance.

Welcome…
to your true form.`;

let i = 0;
const speed = 28;

function type(){
    if(i < text.length){
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(type, speed);
    }
}

type();
</script>

</body>
</html>
