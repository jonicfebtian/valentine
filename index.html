<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Primordial God Of Creation</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
width:100%;
height:100%;
overflow:hidden;
background:black;
font-family:'Poppins',sans-serif;
}

/* CINEMATIC INTRO */
.intro{
position:fixed;
inset:0;
background:black;
z-index:9999;
display:flex;
align-items:center;
justify-content:center;
animation:introFade 5s ease forwards;
}

.intro h1{
font-family:'Cinzel',serif;
font-size:clamp(26px,5vw,58px);
letter-spacing:10px;
color:white;
text-align:center;
opacity:0;
animation:introText 3.5s ease forwards;
}

@keyframes introFade{
0%{opacity:1}
70%{opacity:1}
100%{opacity:0;visibility:hidden}
}

@keyframes introText{
0%{opacity:0;transform:scale(.9)}
40%{opacity:1}
100%{opacity:0;transform:scale(1.15)}
}

/* VIDEO BG */
.video-bg{
position:fixed;
inset:0;
z-index:-20;
}
.video-bg video{
width:100%;
height:100%;
object-fit:cover;
filter:brightness(.42) contrast(1.25) saturate(1.15);
}

/* NEBULA LAYERS */
.layer{
position:fixed;
inset:-35%;
pointer-events:none;
}
.layer.one{
background:
radial-gradient(circle at 25% 30%,#7f2cff66,transparent 45%),
radial-gradient(circle at 70% 75%,#00f0ff66,transparent 50%);
z-index:-12;
}
.layer.two{
background:
radial-gradient(circle at 50% 25%,#ffffff14,transparent 45%),
radial-gradient(circle at 30% 80%,#ff9cff22,transparent 50%);
z-index:-11;
}
.layer.three{
background:linear-gradient(120deg,#ff7aff18,#00e0ff18,#ffffff08);
filter:blur(160px);
z-index:-10;
}

/* AURORA */
.aurora{
position:fixed;
inset:-40%;
background:linear-gradient(120deg,#7f2cff33,#00d9ff22,#ff7aff22,#ffffff08);
filter:blur(140px);
animation:aurora 16s ease-in-out infinite alternate;
z-index:-9;
}
@keyframes aurora{
0%{transform:translate(-10%,0)}
100%{transform:translate(10%,0)}
}

/* STAR CANVAS */
canvas{
position:fixed;
inset:0;
z-index:-8;
}

/* PORTAL */
.portal{
position:fixed;
width:720px;
height:720px;
border-radius:50%;
background:radial-gradient(circle,#ffffff33,#7f2cff22,transparent 70%);
filter:blur(45px);
animation:portal 9s ease-in-out infinite;
z-index:-7;
}
@keyframes portal{
0%,100%{transform:scale(.88) rotate(0deg)}
50%{transform:scale(1.08) rotate(180deg)}
}

/* CONTENT */
.container{
width:100%;
height:100%;
display:flex;
align-items:center;
justify-content:center;
padding:20px;
}

.card{
max-width:900px;
padding:60px 48px;
border-radius:38px;
background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.015));
backdrop-filter:blur(20px);
box-shadow:
0 0 160px rgba(255,255,255,.14),
0 0 80px rgba(130,100,255,.35);
animation:fade 3s ease;
text-align:center;
}

h2{
font-family:'Cinzel',serif;
font-size:clamp(34px,5.6vw,74px);
letter-spacing:9px;
background:linear-gradient(90deg,#e4c6ff,#ffffff,#b4f2ff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
text-shadow:0 0 36px rgba(255,255,255,.5);
margin-bottom:36px;
}

.typing{
font-family:'Playfair Display',serif;
font-size:clamp(18px,2.4vw,24px);
line-height:2.1;
letter-spacing:.7px;
color:white;
min-height:260px;
}

.cursor{
display:inline-block;
width:2px;
height:1em;
background:white;
margin-left:6px;
animation:blink 1s infinite;
}

@keyframes blink{
0%,50%,100%{opacity:1}
25%,75%{opacity:0}
}

@keyframes fade{
from{opacity:0;transform:scale(.9)}
to{opacity:1;transform:scale(1)}
}

/* METEOR */
.meteor{
position:fixed;
width:220px;
height:2px;
background:linear-gradient(90deg,white,transparent);
opacity:.9;
animation:shoot 3.8s linear infinite;
}
@keyframes shoot{
0%{transform:translate(-30vw,-30vh) rotate(45deg)}
100%{transform:translate(120vw,120vh) rotate(45deg)}
}
</style>
</head>

<body>

<div class="intro">
<h1>THE UNIVERSE IS LOADING</h1>
</div>

<div class="video-bg">
<video autoplay muted loop playsinline>
<source src="hana.mp4" type="video/mp4">
</video>
</div>

<div class="layer one" id="l1"></div>
<div class="layer two" id="l2"></div>
<div class="layer three" id="l3"></div>
<div class="aurora"></div>

<canvas id="stars"></canvas>

<div class="container">
<div class="card">
<h2>ETERNAL CONFESSION</h2>
<div class="typing" id="typing"></div><span class="cursor"></span>
</div>
</div>

<div class="portal"></div>

<div class="meteor" style="top:18%;left:-40%"></div>
<div class="meteor" style="top:48%;left:-70%;animation-delay:1.5s"></div>
<div class="meteor" style="top:78%;left:-90%;animation-delay:3s"></div>

<script>
/* MESSAGE */
const text = `Di antara miliaran bintang,
aku menemukan satu cahaya
yang terasa berbeda — kamu.

Bukan karena sempurna,
tapi karena caramu hadir,
selalu terasa tepat.

Aku tidak ingin janji berlebihan.
Aku hanya ingin berjalan,
pelan-pelan,
bersamamu.

Jika suatu hari dunia terasa berat,
aku ingin jadi tempatmu bersandar.
Jika suatu hari kamu ragu,
aku ingin jadi orang yang meyakinkan.

— Jonic Febtian`;

let i=0;
const speed=38;
const typing=document.getElementById("typing");

function typeWriter(){
if(i<text.length){
typing.innerHTML+=text.charAt(i)==="\n"?"<br>":text.charAt(i);
i++;
setTimeout(typeWriter,speed);
}
}
setTimeout(typeWriter,2500);

/* STAR FIELD */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");
let w,h;
function resize(){
w=canvas.width=innerWidth;
h=canvas.height=innerHeight;
}
resize();onresize=resize;

let stars=[];
for(let i=0;i<320;i++){
stars.push({
x:Math.random()*w,
y:Math.random()*h,
r:Math.random()*1.8,
v:Math.random()*0.8+.3
});
}

function animate(){
ctx.clearRect(0,0,w,h);
ctx.fillStyle="white";
stars.forEach(s=>{
ctx.beginPath();
ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
ctx.fill();
s.y+=s.v;
if(s.y>h){s.y=0;s.x=Math.random()*w}
});
requestAnimationFrame(animate);
}
animate();

/* PARALLAX */
document.addEventListener("mousemove",e=>{
let x=(e.clientX/window.innerWidth-.5)*18;
let y=(e.clientY/window.innerHeight-.5)*18;

l1.style.transform=`translate(${x}px,${y}px)`;
l2.style.transform=`translate(${x*1.8}px,${y*1.8}px)`;
l3.style.transform=`translate(${x*2.6}px,${y*2.6}px)`;
});
</script>

</body>
</html>
