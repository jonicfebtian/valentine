<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: radial-gradient(circle at top,#16002b,#000);
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  color:#fff;
}

/* GALAXY BACKGROUND */
#stars{
  position:fixed;
  inset:0;
  background:
  radial-gradient(2px 2px at 20% 30%, #fff, transparent),
  radial-gradient(1.5px 1.5px at 80% 40%, #fff, transparent),
  radial-gradient(1px 1px at 50% 80%, #fff, transparent),
  radial-gradient(2px 2px at 70% 10%, #fff, transparent),
  radial-gradient(1.5px 1.5px at 10% 60%, #fff, transparent);
  animation: twinkle 6s infinite alternate;
  z-index:0;
}

@keyframes twinkle{
  0%{opacity:.3}
  100%{opacity:.7}
}

#lux{
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;
}

.card{
  position:relative;
  z-index:2;
  background:rgba(255,255,255,.07);
  backdrop-filter: blur(16px);
  border-radius:24px;
  padding:30px 24px;
  width:90%;
  max-width:430px;
  text-align:center;
  box-shadow:0 0 60px rgba(255,105,180,.3);
  animation: fadeIn 1.5s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

h1{
  font-family:'Playfair Display',serif;
  font-weight:600;
  font-size:28px;
  margin-bottom:14px;
  color:#ff6fae;
}

p{
  font-size:15px;
  line-height:1.8;
  color:#eee;
}

button{
  margin-top:18px;
  padding:12px 26px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#ff5ea8,#ff85c2);
  color:white;
  font-size:15px;
  cursor:pointer;
  box-shadow:0 0 20px rgba(255,105,180,.6);
  transition:.3s;
}

button:hover{
  transform:scale(1.05);
}

.hide{display:none}

/* VIDEO */
.video-box{
  margin:14px 0;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 0 20px rgba(255,105,180,.4);
}

video{
  width:100%;
  max-height:180px;
  object-fit:contain;
  background:black;
}

/* MESSAGE SCROLL */
.message-box{
  max-height:260px;
  overflow-y:auto;
  padding-right:6px;
}

.message-box::-webkit-scrollbar{
  width:5px;
}
.message-box::-webkit-scrollbar-thumb{
  background:#ff6fae;
  border-radius:10px;
}

</style>
</head>
<body>

<div id="stars"></div>
<canvas id="lux"></canvas>

<div class="card" id="openCard">
  <h1>Hai Hana ü§ç</h1>
  <p>Ada pesan kecil buat kamu.<br>Semoga bikin senyum üòä</p>
  <button onclick="openMsg()">Buka Pesan ‚ú®</button>
</div>

<div class="card hide" id="msgCard">
  <h1>Happy Valentine ü§ç</h1>

  <div class="video-box">
    <video src="video.mp4" controls></video>
  </div>

  <div class="message-box">
    <p id="typing"></p>
  </div>
</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
function openMsg(){
  document.getElementById("openCard").classList.add("hide");
  document.getElementById("msgCard").classList.remove("hide");
  document.getElementById("music").play();
  typeText();
}

/* TYPING EFFECT */
const text = `Ini cuma pesan sederhana,
tapi semoga bisa terus diinget kamu ya.

Terima kasih ya karena obrolan sama kamu
selalu bikin hari terasa lebih ringan dan seru.
Kadang senyum sendiri, kadang ketawa,
padahal cuma baca chat üòä

Makasih juga udah hadir, walaupun kita jauh.
Semoga kita bisa terus saling nemenin, 
pelan-pelan aja ü§ç

Semoga kita selalu dikasih hal-hal baik,
urusan dimudahkan,
dan tetap bisa saling nyemangatin satu sama lain ‚ú®

Semoga harimu menyenangkan dan semangat kuliahnya ya ü§ç
Apapun yang kamu lakukan, I'm always proud of you
‚Äî Jonic Febtian`;

let i=0;
function typeText(){
  if(i<text.length){
    document.getElementById("typing").innerHTML += text.charAt(i).replace(/\n/g,"<br>");
    i++;
    setTimeout(typeText,28);
  }
}

/* PARTICLE */
const c=document.getElementById("lux");
const ctx=c.getContext("2d");

function resize(){
  c.width=innerWidth;
  c.height=innerHeight;
}
resize();
onresize=resize;

let p=[];
for(let i=0;i<70;i++){
  p.push({
    x:Math.random()*c.width,
    y:Math.random()*c.height,
    r:Math.random()*2+1,
    s:Math.random()*0.7+0.3
  });
}

function draw(){
  ctx.clearRect(0,0,c.width,c.height);
  for(let i of p){
    ctx.beginPath();
    ctx.fillStyle="rgba(255,150,220,.55)";
    ctx.arc(i.x,i.y,i.r,0,Math.PI*2);
    ctx.fill();
    i.y-=i.s;
    if(i.y<0){i.y=c.height;i.x=Math.random()*c.width;}
  }
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
