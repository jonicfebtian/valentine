<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cosmic Love</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}

body{
  background:radial-gradient(circle at top,#1a0033,#05000d 80%);
  color:white;
  overflow:hidden;
}

canvas{position:fixed;inset:0;z-index:0}

.wrapper{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  position:relative;
  z-index:2;
}

.card{
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(18px);
  border-radius:26px;
  padding:26px 24px;
  max-width:380px;
  width:100%;
  text-align:center;
  box-shadow:0 0 60px rgba(170,120,255,.25);
  animation:fadeUp 1.2s ease;
  max-height:90vh;
  overflow-y:auto;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

h1{
  font-family:'Playfair Display',serif;
  font-weight:600;
  letter-spacing:1px;
  margin-bottom:12px;
}

p{
  line-height:1.75;
  font-size:15px;
  opacity:.95;
}

button{
  margin-top:18px;
  padding:12px 28px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#ff9dd5,#b47cff,#6f9cff);
  color:#fff;
  font-weight:600;
  font-size:15px;
  cursor:pointer;
  box-shadow:0 0 25px rgba(180,120,255,.45);
  transition:.35s;
}
button:hover{transform:scale(1.05)}

.hide{display:none}

/* ===== VIDEO CINEMATIC ===== */
.video-box{
  margin:14px 0 18px;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 0 35px rgba(160,120,255,.35);
  height:240px;
  position:relative;
}

/* blurred ambient glow */
.video-box::before{
  content:"";
  position:absolute;
  inset:0;
  background:url('hana.mp4') center/cover no-repeat;
  filter:blur(18px) brightness(.7);
  transform:scale(1.2);
  z-index:0;
}

/* main video */
.video-box video{
  width:100%;
  height:100%;
  object-fit:cover;
  position:relative;
  z-index:1;
}

/* typing */
#typing{
  margin-top:12px;
  font-size:15px;
  line-height:1.75;
  white-space:pre-line;
}
</style>
</head>

<body>

<canvas id="lux"></canvas>

<div class="wrapper">

<div class="card" id="openCard">
  <h1>Hi Hana ü§ç</h1>
  <p>I made something small for you.<br>Hope it brings a little smile ‚ú®</p>
  <button onclick="openMsg()">Open Message</button>
</div>

<div class="card hide" id="msgCard">
  <h1>Happy Valentine ü§ç</h1>

  <div class="video-box">
    <video autoplay loop muted playsinline>
      <source src="hana.mp4" type="video/mp4">
    </video>
  </div>

  <p id="typing"></p>
</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

</div>

<script>
function openMsg(){
  document.getElementById("openCard").classList.add("hide");
  document.getElementById("msgCard").classList.remove("hide");
  document.getElementById("music").play();
  typeWriter();
}

const text = `This is just a simple message,
but I hope you‚Äôll always remember it ü§ç

Thank you for every little conversation,
for every random story, and every small moment.
Somehow, they always make my days feel lighter.

Sometimes I smile without realizing,
sometimes I laugh for no reason,
just because of a simple chat with you.

Thank you for being here,
even when we‚Äôre far apart.
Let's just take everything slowly, one step at a time.

I hope life treats you gently,
your days stay kind,
and your dreams slowly find their way.

I hope college feels a little lighter too,
that every late night, deadline, and tired moment
always leads you closer to what you‚Äôre chasing.

No matter what you do,
I‚Äôm always proud of you ‚ú®

‚Äî Your number one supporter`;

let i=0;
function typeWriter(){
  if(i<text.length){
    document.getElementById("typing").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeWriter,48);
  }
}

/* galaxy particles */
const c=document.getElementById("lux");
const ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();onresize=resize;

let stars=[];
for(let i=0;i<140;i++){
  stars.push({
    x:Math.random()*c.width,
    y:Math.random()*c.height,
    r:Math.random()*1.5+.3,
    s:Math.random()*0.25+.05
  })
}

function draw(){
  ctx.clearRect(0,0,c.width,c.height);
  for(let s of stars){
    ctx.beginPath();
    ctx.fillStyle="rgba(200,160,255,.65)";
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
    s.y-=s.s;
    if(s.y<0){
      s.y=c.height;
      s.x=Math.random()*c.width;
    }
  }
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
