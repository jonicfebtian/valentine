<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif;}

html,body{
  height:100%;
  background:#000;
  overflow:hidden;
}

/* Galaxy Background */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 15% 25%, rgba(255,170,220,.2), transparent 40%),
    radial-gradient(circle at 80% 75%, rgba(140,180,255,.25), transparent 45%),
    radial-gradient(circle at 50% 50%, rgba(255,255,255,.1), transparent 55%),
    linear-gradient(180deg,#030014,#0a0030,#000);
  animation: galaxy 40s linear infinite;
  z-index:-3;
}

@keyframes galaxy{
  0%{filter:hue-rotate(0deg);}
  100%{filter:hue-rotate(360deg);}
}

canvas{
  position:fixed;
  inset:0;
  z-index:-2;
}

/* Layout */
.container{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

/* Card */
.card{
  max-width:760px;
  width:100%;
  padding:42px 36px;
  border-radius:26px;
  background:rgba(255,255,255,.07);
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,.18);
  text-align:center;
  box-shadow:0 0 70px rgba(140,180,255,.35);
  animation:fadeUp .9s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(25px);}
  to{opacity:1;transform:none;}
}

h1{
  font-family:'Playfair Display',serif;
  font-size:36px;
  font-weight:700;
  color:#fff;
  margin-bottom:14px;
}

p{
  color:#e8e8e8;
  font-size:16px;
  line-height:1.8;
}

button{
  margin-top:28px;
  padding:12px 38px;
  border:none;
  border-radius:999px;
  font-size:15px;
  font-weight:600;
  background:linear-gradient(135deg,#ff9acb,#90b6ff);
  cursor:pointer;
  transition:.35s;
}

button:hover{
  transform:scale(1.07);
  box-shadow:0 0 28px rgba(255,170,220,.8);
}

.hide{display:none}

/* Video */
video{
  width:100%;
  max-height:330px;
  object-fit:contain;
  border-radius:18px;
  margin-bottom:20px;
  box-shadow:0 0 45px rgba(140,180,255,.45);
}

/* Typing */
#typing{
  min-height:240px;
  white-space:pre-line;
}

/* Mobile */
@media(max-width:480px){
  h1{font-size:28px;}
  p{font-size:14px;}
  video{max-height:240px;}
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="container">

  <div class="card" id="openCard">
    <h1>Hi Hana ü§ç</h1>
    <p>There is a small message for you.<br>Hope it makes you smile üòä</p>
    <button onclick="openMsg()">Open Message ‚ú®</button>
  </div>

  <div class="card hide" id="msgCard">
    <video src="hana.mp4" autoplay loop muted playsinline></video>
    <h1>Happy Valentine ü§ç</h1>
    <p id="typing"></p>
  </div>

</div>

<audio id="music" loop preload="auto">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* OPEN MESSAGE */
function openMsg(){
  document.getElementById("openCard").classList.add("hide");
  document.getElementById("msgCard").classList.remove("hide");

  const music = document.getElementById("music");
  music.volume = 0;
  music.play().catch(()=>{});
  fadeInMusic();

  typeText();
}

/* SMOOTH FADE-IN MUSIC */
function fadeInMusic(){
  const music = document.getElementById("music");
  let v = 0;
  const fade = setInterval(()=>{
    if(v < 1){
      v += 0.02;
      music.volume = v;
    } else {
      clearInterval(fade);
    }
  },60);
}

/* TYPING EFFECT */
const text = `This is just a simple message,
but I hope you will always remember it.

Thank you, because talking with you
always makes my day feel lighter and happier.
Sometimes I smile, sometimes I laugh,
just by reading your messages üòä

Thank you for being here, even though we are far apart.
Hopefully we can keep accompanying each other,
slowly, one step at a time ü§ç

May we always be given good things,
everything made easier,
and always able to support each other ‚ú®

Hope you have a wonderful day and stay motivated in college ü§ç
Whatever you do, I'm always proud of you.
‚Äî Jonic Febtian`;

let i=0;
function typeText(){
  if(i < text.length){
    document.getElementById("typing").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeText,30);
  }
}

/* STARS */
const c = document.getElementById("stars");
const ctx = c.getContext("2d");

function resize(){
  c.width = innerWidth;
  c.height = innerHeight;
}
resize();
window.onresize = resize;

let stars=[];
for(let i=0;i<160;i++){
  stars.push({
    x:Math.random()*c.width,
    y:Math.random()*c.height,
    r:Math.random()*1.5+0.3,
    s:Math.random()*0.35+0.1
  });
}

function drawStars(){
  ctx.clearRect(0,0,c.width,c.height);
  for(let s of stars){
    ctx.beginPath();
    ctx.fillStyle="rgba(255,255,255,.85)";
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
    s.y += s.s;
    if(s.y > c.height){ s.y = 0; s.x = Math.random()*c.width; }
  }
  requestAnimationFrame(drawStars);
}
drawStars();
</script>

</body>
</html>
