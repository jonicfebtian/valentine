<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Hana ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: radial-gradient(circle at top,#050012,#000);
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  color:#fff;
}

/* GALAXY */
#galaxy{
  position:fixed;
  inset:0;
  background:
  radial-gradient(2px 2px at 20% 30%, #fff, transparent),
  radial-gradient(1.5px 1.5px at 80% 40%, #fff, transparent),
  radial-gradient(1px 1px at 50% 80%, #fff, transparent),
  radial-gradient(2px 2px at 70% 10%, #fff, transparent),
  radial-gradient(1.5px 1.5px at 10% 60%, #fff, transparent);
  animation: twinkle 6s infinite alternate;
  z-index:0;
}
@keyframes twinkle{
  from{opacity:.25}
  to{opacity:.7}
}

/* AURORA */
#aurora{
  position:fixed;
  inset:0;
  background:linear-gradient(120deg,transparent,rgba(255,0,150,.18),transparent);
  animation: aurora 12s linear infinite;
  z-index:1;
}
@keyframes aurora{
  0%{transform:translateX(-100%)}
  100%{transform:translateX(100%)}
}

/* METEOR */
.meteor{
  position:fixed;
  width:140px;
  height:2px;
  background:linear-gradient(90deg,#fff,transparent);
  animation: shoot 2.5s linear infinite;
  opacity:.7;
}
@keyframes shoot{
  from{transform:translate(-200px,-200px) rotate(45deg)}
  to{transform:translate(1600px,1600px) rotate(45deg)}
}

/* CANVAS */
#lux{
  position:fixed;
  inset:0;
  z-index:2;
  pointer-events:none;
}

/* CARD */
.card{
  position:relative;
  z-index:5;
  background:rgba(255,255,255,.06);
  backdrop-filter: blur(18px);
  border-radius:28px;
  padding:30px 24px;
  width:90%;
  max-width:440px;
  text-align:center;
  box-shadow:0 0 70px rgba(255,105,180,.45);
  animation: fadeIn 1.6s ease;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

h1{
  font-family:'Playfair Display',serif;
  font-size:28px;
  margin-bottom:12px;
  color:#ff85c2;
  letter-spacing:.5px;
}

p{
  font-size:15px;
  line-height:1.85;
  color:#eee;
}

button{
  margin-top:18px;
  padding:12px 28px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#ff5ea8,#ff8fc9);
  color:white;
  font-size:15px;
  cursor:pointer;
  box-shadow:0 0 25px rgba(255,105,180,.8);
  transition:.35s;
}
button:hover{transform:scale(1.08)}
.hide{display:none}

/* VIDEO */
.video-box{
  margin:14px 0;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 0 25px rgba(255,105,180,.5);
}
video{
  width:100%;
  max-height:180px;
  object-fit:contain;
  background:black;
}

/* MESSAGE */
.message-box{
  max-height:260px;
  overflow-y:auto;
  padding-right:6px;
}
.message-box::-webkit-scrollbar{width:5px}
.message-box::-webkit-scrollbar-thumb{
  background:#ff6fae;
  border-radius:10px;
}

/* SECRET END */
#secret{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,#14001f,#000);
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  z-index:10;
  opacity:0;
  pointer-events:none;
  transition:1.5s;
}
#secret.show{
  opacity:1;
  pointer-events:auto;
}
#secret h2{
  font-family:'Playfair Display',serif;
  font-size:34px;
  color:#ff8fc9;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.06)}
}
</style>
</head>

<body>

<div id="galaxy"></div>
<div id="aurora"></div>

<div class="meteor" style="top:15%;left:25%;animation-delay:0s"></div>
<div class="meteor" style="top:45%;left:55%;animation-delay:1.7s"></div>
<div class="meteor" style="top:65%;left:35%;animation-delay:3.2s"></div>

<canvas id="lux"></canvas>

<div class="card" id="openCard">
  <h1>Hai Hana ü§ç</h1>
  <p>Ada pesan kecil buat kamu.<br>Semoga bikin senyum üòä</p>
  <button onclick="openMsg()">Buka Pesan ‚ú®</button>
</div>

<div class="card hide" id="msgCard">
  <h1>Happy Valentine ü§ç</h1>

  <div class="video-box">
    <video id="vid" src="hana.mp4" autoplay loop muted playsinline></video>
  </div>

  <div class="message-box">
    <p id="typing"></p>
  </div>
</div>

<div id="secret">
  <h2>üåå You mean more than you know ü§ç üåå</h2>
</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
function openMsg(){
  document.getElementById("openCard").classList.add("hide");
  document.getElementById("msgCard").classList.remove("hide");

  document.getElementById("music").play();
  document.getElementById("vid").play();

  typeText();
}

/* TEXT */
const text = `Ini cuma pesan sederhana,
tapi semoga bisa terus diinget kamu ya.

Terima kasih ya karena obrolan sama kamu
selalu bikin hari terasa lebih ringan dan seru.
Kadang senyum sendiri, kadang ketawa,
padahal cuma baca chat üòä

Makasih juga udah hadir, walaupun kita jauh.
Semoga kita bisa terus saling nemenin,
pelan-pelan aja ü§ç

Semoga kita selalu dikasih hal-hal baik,
urusan dimudahkan,
dan tetap bisa saling nyemangatin satu sama lain ‚ú®

Semoga harimu menyenangkan dan semangat kuliahnya ya ü§ç
Apapun yang kamu lakukan, I'm always proud of you
‚Äî Jonic Febtian`;

let i=0;
function typeText(){
  if(i<text.length){
    document.getElementById("typing").innerHTML += text.charAt(i).replace(/\n/g,"<br>");
    i++;
    setTimeout(typeText,30);
  } else {
    setTimeout(()=>{
      document.getElementById("secret").classList.add("show");
    },1500);
  }
}

/* PARTICLES */
const c=document.getElementById("lux");
const ctx=c.getContext("2d");

function resize(){c.width=innerWidth;c.height=innerHeight}
resize();onresize=resize;

let p=[];
for(let i=0;i<100;i++){
  p.push({
    x:Math.random()*c.width,
    y:Math.random()*c.height,
    r:Math.random()*2+1,
    s:Math.random()*1+.3
  });
}

function draw(){
  ctx.clearRect(0,0,c.width,c.height);
  for(let i of p){
    ctx.beginPath();
    ctx.fillStyle="rgba(255,180,220,.65)";
    ctx.arc(i.x,i.y,i.r,0,Math.PI*2);
    ctx.fill();
    i.y-=i.s;
    if(i.y<0){i.y=c.height;i.x=Math.random()*c.width;}
  }
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
